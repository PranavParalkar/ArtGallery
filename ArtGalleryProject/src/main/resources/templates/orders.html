<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: serif;
        background-color: #fffaf5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .container:hover {
        box-shadow: 0 20px 25px rgba(139, 100, 72, 0.2);
        transform: translateY(-2px);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h2 {
        color: #5a3c28;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #6b4c35;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1rem;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        font-family: serif;
        transition: all 0.3s ease;
        background-color: #fafafa;
      }

      .form-control:focus {
        outline: none;
        border-color: #a17b5d;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(161, 123, 93, 0.1);
      }

      .btn {
        background-color: #a17b5d;
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        font-family: serif;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: #8c6448;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(161, 123, 93, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .amount-display {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #a17b5d;
        border-radius: 12px;
        background-color: #f8f5f0;
        font-size: 1rem;
        font-family: serif;
        color: #a17b5d;
        font-weight: bold;
        text-align: center;
        cursor: not-allowed;
      }

      .amount-display span {
        color: #a17b5d;
        font-weight: bold;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="item-title">Complete Your Order</h2>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email address"
          required
        />
      </div>

      <button id="rzp-button1" class="btn">Proceed To Pay</button>
    </div>

    <script>
      // Function to get URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // Pre-fill form fields with URL parameters
      window.onload = function () {
        var amount = getUrlParameter("amount");
        var item = getUrlParameter("item");

        if (amount) {
          document.getElementById("amount").value = amount;
          document.getElementById("amount-text").textContent = "â‚¹" + amount;
        }

        // You can also add the item name to the page title or description
        if (item) {
          document.title = "Order for " + item;
          document.getElementById("item-title").textContent =
            "Order for: " + item;
        }
      };

      async function createOrder() {
        const response = await fetch("http://localhost:8085/createOrder", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            amount: document.getElementById("amount").value,
          }),
        });
        const order = await response.json();
        return order;
      }

      document.getElementById("rzp-button1").onclick = async function (e) {
        const order = await createOrder();

        var options = {
          key: "rzp_test_eZgs1e2uoqZ8ov",
          amount: order.amount,
          currency: "INR",
          name: "Pranav Bhagwan Paralkar",
          description: "order for Test",
          order_id: order.razorpayOrderId,
          reciept: order.email,
          callback_url: "http://localhost:8085/paymentCallback",
          prefill: {
            name: order.name,
            email: order.email,
          },
          theme: {
            color: "#339900",
          },
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
      };
    </script>
  </body>
</html>
