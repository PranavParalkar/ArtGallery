<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders page</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="../static/orders.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 id="item-title">Complete Your Order</h2>
    </div>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email address" required />
    </div>

    <div class="form-group">
      <label>Amount</label>
      <div class="amount-display" id="amount-text"></div>
      <input type="hidden" id="amount" />
    </div>

    <button id="rzp-button1" class="btn">Proceed To Pay</button>
  </div>

  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
      var results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    window.onload = function () {
      var amount = getUrlParameter("amount");
      var item = getUrlParameter("item");

      if (amount) {
        document.getElementById("amount").value = amount;
        document.getElementById("amount-text").textContent = "â‚¹" + amount;
      }

      if (item) {
        document.title = "Order for " + item;
        document.getElementById("item-title").textContent = "Order for: " + item;
      }
    };

    async function createOrder() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!name || !email || isNaN(amount)) {
        alert("Please fill in all details.");
        return;
      }

      const response = await fetch("http://localhost:8085/createOrder", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: name,
          email: email,
          amount: amount
        }),
      });

      if (!response.ok) {
        alert("Failed to create order. Please try again.");
        return;
      }

      const order = await response.json();
      return order;
    }

    document.getElementById("rzp-button1").onclick = async function (e) {
      e.preventDefault();
      const order = await createOrder();
      if (!order) return;

      var options = {
        key: "rzp_test_eZgs1e2uoqZ8ov",
        amount: order.amount,     
        currency: "INR",
        name: "Pranav Bhagwan Paralkar",
        description: "Order for Art",
        order_id: order.razorpayOrderId,
        callback_url: "http://localhost:8085/paymentCallback",
        prefill: {
          name: order.name,
          email: order.email
        },
        theme: {
          color: "#339900"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>
</body>
</html>
